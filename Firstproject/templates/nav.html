<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Online Pet Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'Webapp:home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Webapp:About' %}">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Dogs</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Cats</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Fishes</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Webapp:Contact' %}">Contact Us</a>
            </li>
            
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          {% if user.is_authenticated %}
          <div class="d-flex reg-log-btn mx-1 ">
            <a href="{% url 'Webapp:logoutPage' %}" type="button" class="btn btn-danger">Logout</a>              
          </div>
          
          {% if user.is_superuser%}
          {% comment %} <div class="d-flex reg-log-btn mx-1 ">
            <a href="{% url 'Webapp:logoutPage' %}" type="button" class="btn btn-danger">Logout</a>              
          </div> {% endcomment %}
          <div class="d-flex reg-log-btn mx-1 ">
            <a href="{% url 'Webapp:add_products' %}" type="button" class="btn btn-success">Add Products</a>              
          </div>
          {% endif %}

          {% else %}
          <div class="d-flex reg-log-btn mx-1">
            <a href="{% url 'Webapp:loginPage' %}" type="button" class="btn btn-success">Login</a>              
          </div>
          <div class="d-flex reg-log-btn mx-1 ">
            <a href="{% url 'Webapp:Register' %}" type="button" class="btn btn-success">Register</a>              
          </div>
          {% endif %}
          
        </div>
      </div>
    </nav>
  </header>
